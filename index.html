<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localizador de Coche</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map"></div>
    <div id="info-panel">
        <h2 id="location-name">Nombre de la ubicación</h2>
        <p id="distance">Distancia al coche: --</p>
        <p id="time">Tiempo transcurrido: --</p>
        <button id="save-location">Guardar ubicación</button>
        <button id="clear-location">Borrar ubicación</button>
        <button id="show-history">Mostrar historial</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
